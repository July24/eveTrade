					</select>
				</div>
			</div>
			<div class="layui-form-item">

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">加急</label>
				<div class="layui-input-block">
					<input type="checkbox" name="switch" lay-skin="switch">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea name="avatar" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>

		<script>
			function getUrl(avatar) {
				var url = "https://evepraisal.com/appraisal.json?market=jita&raw_textarea=";
				url += avatar;
				url +="&persist=no";
				return url;
			}


			//Demo
			layui.use('form', function(){
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data){
					// layer.msg(JSON.stringify(data.field));
					var url = getUrl(data.field.avatar);
					$.ajax({
						//请求方式
						type : "POST",
						dataType : "json",
						contentType: "application/json;charset=utf-8",
						//请求地址
						url:url,
						//请求成功
						success : function(result) {
							console.log(result);
						},
						//请求失败，包含具体的错误信息
						error : function(e){
							console.log(e.status);
							console.log(e.responseText);
						}
					});
					// initial();

					return false;
				});
			});
